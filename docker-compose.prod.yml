version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: learning_assistant_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-learning_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-learning_pass}
      POSTGRES_DB: ${POSTGRES_DB:-learning_assistant}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-learning_user} -d ${POSTGRES_DB:-learning_assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: learning_assistant_redis_prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: learning_assistant_chroma_prod
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - learning_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: learning-assistant-backend:latest
    container_name: learning_assistant_backend_prod
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-learning_user}:${POSTGRES_PASSWORD:-learning_pass}@postgres:5432/${POSTGRES_DB:-learning_assistant}
      - REDIS_URL=redis://redis:6379
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION=learning_documents
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - learning_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: learning-assistant-frontend:latest
    container_name: learning_assistant_frontend_prod
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - learning_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
  redis_data:
  chroma_data:

networks:
  learning_network:
    driver: bridge
